[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Force fresh builds - skip Netlify Next.js plugin cache
  NETLIFY_NEXT_PLUGIN_SKIP_CACHE = "true"
  # Inject unique Deploy ID into each build
  NEXT_BUILD_ID = "${DEPLOY_ID}"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# Force revalidation for dynamic pages
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
